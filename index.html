<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/quantityBox.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <title>Menu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="image">

    </div>
    <div class="main-title1">Menu - Faça a sua Escolha</div>
    <div class="main">
      <div class="main-title"><strong>Prato Principal</strong></div>
      <div class="main-subtitle">Todos os pratos acompanham arroz, feijão e a sobremesa do dia</div>
      <div class="cards">
        <div class="card">
          <div class="food" id="bife"></div>
          <div class="details">
            <h3>Bife com batata</h3>
            <p class="price">R$30,00</p>
            <div class="quantity buttons_added">
              <input type="button" value="-" class="minus">
              <input type="number" step="1" min="1" max="" name="quantity" value="0" title="Qty"
                class="input-text qty text" size="4" pattern="" inputmode="" id="Bife com Batata" data-price="30">
              <input type="button" value="+" class="plus">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="food" id="coxa"></div>
          <div class="details">
            <h3>Coxa de Frango Crocante</h3>
            <p class="price">R$25,00</p>
            <div class="quantity buttons_added">
              <input type="button" value="-" class="minus">
              <input type="number" step="1" min="1" max="" name="quantity" value="0" title="Qty"
                class="input-text qty text" size="4" pattern="" inputmode="" id="Coxa de frango Crocante"
                data-price="25">
              <input type="button" value="+" class="plus">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="food" id="panela"></div>
          <div class="details">
            <h3>Carne de Panela</h3>
            <p class="price">R$22,0</p>
            <div class="quantity buttons_added">
              <input type="button" value="-" class="minus">
              <input type="number" step="1" min="1" max="" name="quantity" value="0" title="Qty"
                class="input-text qty text" size="4" pattern="" inputmode="" id="Carne de Panela" data-price="22">
              <input type="button" value="+" class="plus">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="main">
      <div class="main-title"><strong>Acompanhamentos</strong></div>
      <div class="main-subtitle">Porções para uma pessoa</div>
      <div class="cards">
        <div class="card">
          <div class="food" id="farofa"></div>
          <div class="details">
            <h3>Farofa</h3>
            <p class="price">R$10,00</p>
            <div class="quantity buttons_added">
              <input type="button" value="-" class="minus">
              <input type="number" step="1" min="1" max="" name="quantity" value="0" title="Qty"
                class="input-text qty text" size="4" pattern="" inputmode="" id="Farofa" data-price="10">
              <input type="button" value="+" class="plus">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="food" id="salada"></div>
          <div class="details">
            <h3>Salada</h3>
            <p class="price">R$8,00</p>
            <div class="quantity buttons_added">
              <input type="button" value="-" class="minus">
              <input type="number" step="1" min="1" max="" name="quantity" value="0" title="Qty"
                class="input-text qty text" size="4" pattern="" inputmode="" id="Salada" data-price="8">
              <input type="button" value="+" class="plus">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="food" id="torresmo"></div>
          <div class="details">
            <h3>Torresmo</h3>
            <p class="price">R$12,00</p>
            <div class="quantity buttons_added">
              <input type="button" value="-" class="minus">
              <input type="number" step="1" min="1" max="" name="quantity" value="0" title="Qty"
                class="input-text qty text" size="4" pattern="" inputmode="" id="Torresmo" data-price="12">
              <input type="button" value="+" class="plus">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="personal-data">
      <div class="personal-data-title">Dados Pessoais</div>
      <form action="">

        <input type="text" name="name" id="iname" placeholder="Name" required>
        <input type="text" name="phone" id="iphone" placeholder="Phone number" required>
        <input type="email" name="mail" id="imail" placeholder="email" required>
      </form>
    </div>
    <input type="submit" value="Calcular" class="button-calc" onclick="calc()">
    <div class="calc">
      <ul id="resp">

      </ul>
    </div>
  </div>
  <script src="calc.js"></script>
  <script src="quantity-box/script.js"></script>
  <script type="text/javascript">
    $("#iphone").mask("(00) 00000-0000")
  </script>
</body>

</html>
